apiVersion: apps/v1
kind: Deployment
metadata:
   name: vote
   labels:
     app: vote
spec:
  replicas: 2
  selector:
    matchLabels:
       app: vote
  template:
    metadata:
      name: vote 
      labels:
        app: vote
    spec:
      containers:
        - image: dockersamples/examplevotingapp_vote
          name: vote
          ports:
            - containerPort: 80

              name: vote     
